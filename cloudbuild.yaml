steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dhammavillage:latest', '-t', 'gcr.io/$PROJECT_ID/dhammavillage:$SHORT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dhammavillage']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dhammavillage'
      - '--image=gcr.io/$PROJECT_ID/dhammavillage:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'

images:
  - 'gcr.io/$PROJECT_ID/dhammavillage:latest'
  - 'gcr.io/$PROJECT_ID/dhammavillage:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY



